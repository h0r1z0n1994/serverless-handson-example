    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

      Theme Name: Day
      Theme URL: https://bootstrapmade.com/day-multipurpose-html-template-for-free/

</head>

<body>
<header id="header">
    <nav class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

            </div>

            <div class="menu">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a href="index.html" class="active">画像一覧</a></li>
                    <li role="presentation"><a href="contribution.html">投稿</a></li>
                </ul>
            </div>
        </div>
        <!--/.container-->
    </nav>
    <!--/nav-->
</header>
<!--/header-->

<div class="gallery">
    <div class="text-center">
        <h2>画像掲示板</h2>
        <p>日々の思い出をコメントと共にのこしてみましょう</p>
    </div>
    <div id="mainContainer" class="container">

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/wow.min.js"></script>
<script>
  wow = new WOW({}).init();
  fetch('https://2rdoiwgyce.execute-api.ap-northeast-1.amazonaws.com/v1/messages', {
    method: 'GET',
    mode: 'cors',
  }).then(response => {
    return response.json()
  }).then(json => {
    let dataList = JSON.parse(json.body);
    dataList.forEach((info) => {
      $('#mainContainer').append('<div class="col-md-4"><figure class="effect-marley">' +
        '<a href="https://s3-ap-northeast-1.amazonaws.com/horizono.yoshihiro.seminar/img/' + info.requestId + '.jpg">' +
        '<img src="https://s3-ap-northeast-1.amazonaws.com/horizono.yoshihiro.seminar/thumbnail/img/'
        + info.requestId + '-thumbnail.jpeg" class="img-responsive"/>' +
        '</a><figcaption><h4>' + info.title + '/' + info.contributor +
        '</h4><p>' + info.comment + '</p></figcaption></figure></div>');
    })
  });
</script>

</body>

</html>
